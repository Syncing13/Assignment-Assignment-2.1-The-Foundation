<!-- DOCTYPE – tells the browser this is an HTML5 page -->
<!DOCTYPE html>

<!-- html tag – wraps the whole document -->
<html lang="en">

  <!-- the head section – metadata for the browser / search engines -->
  <head>
    <!-- title tag – text that appears on the browser tab -->
    <title>CSC102 Home Page</title>
  </head>

  <!-- the body section – everything the user actually sees -->
  <body>
    <!-- h1 – main page heading -->
    <h1>Welcome to my CSC102 Home Page</h1>

    <!-- p – paragraph tag (adds spacing by default) -->
    <p>
      <!-- img – displays an image  -->
      <!-- id lets us style or script the image later -->
      <!-- src is the file name of your meme (keep it in the same folder) -->
      <!-- alt is the fallback text if the image can’t load  -->
      <img id="memeImage" src="meme.jpg" alt="A fun programming meme">
    </p>
  </body>
</html>
